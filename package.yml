name       : starship
version    : 1.0.0
release    : 6
source     :
    - https://github.com/starship/starship/archive/refs/tags/v1.0.0.tar.gz : a66d47758b3dac4f1a626bb175c4847a2ef266540498a9f25222e715baf9f9db
license    : ISC
component  : system.utils
networking : yes
summary    : The minimal, blazing-fast, and infinitely customizable prompt for any shell!
description: |
    Fast: it's fast – really really fast! rocket
    Customizable: configure every aspect of your prompt.
    Universal: works on any shell, on any operating system.
    Intelligent: shows relevant information at a glance.
    Feature rich: support for all your favorite tools.
    Easy: quick to install – start using it in minutes.
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    install -Dm00755 target/release/starship $installdir/usr/bin/starship
